models:
  - name: "stg_jaffle_shop__customers"
    columns:
      - name: "customer_id"
        tests:
          - unique
          - not_null
  
  - name: "stg_jaffle_shop__orders"
    columns:
      - name: "order_id"
        tests:
          - unique
          - not_null
        
      - name: status
        tests:
          - accepted_values:
              arguments:
                values: ["placed", "shipped", "completed", "returned", "return_pending"]

      - name: "customer_id"
        tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__orders')
                field: "customer_id"